policy_groups:
- select:
    name: Proxy
    policies:
    - 所有订阅
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Proxy.png
- select:
    name: Telegram
    policies:
    - 香港节点
    - 日本节点
    - 台湾节点
    - 狮城节点
    flatten: false
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Telegram.png
- select:
    name: YouTube
    policies:
    - 香港节点
    - 日本节点
    - 狮城节点
    - 台湾节点
    flatten: false
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/IconSet/Color/YouTube.png
- select:
    name: Netflix
    policies:
    - 香港节点
    - 日本节点
    - 台湾节点
    - 狮城节点
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Netflix.png
- select:
    name: Disney
    policies:
    - 香港节点
    - 日本节点
    - 台湾节点
    - 狮城节点
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Disney+.png  
- select:
    name: 哔哩哔哩
    policies:
    - DIRECT
    - 香港节点
    - 台湾节点
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/bilibili.png
- select:
    name: 微软服务
    policies:
    - DIRECT
    - 香港节点
    - 狮城节点
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Microsoft.png
- select:
    name: 苹果服务
    policies:
    - DIRECT
    - 香港节点
    - 狮城节点
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Apple.png
- select:
    name: 香港节点
    policies:
    - 所有订阅
    flatten: true
    filter: 港|🇭🇰|香港|HK|Hong
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/HK.png
- select:
    name: 台湾节点
    policies:
    - 所有订阅
    flatten: true
    filter: 台|🇨🇳|台湾|TW|Tai
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/TW.png
- select:
    name: 日本节点
    policies:
    - 所有订阅
    flatten: true
    filter: 日|🇯🇵|日本|JP|Japan
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/JP.png
- select:
    name: 狮城节点
    policies:
    - 所有订阅
    flatten: true
    filter: 坡|🇸🇬|新加坡|狮城|SG|Singapore
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/SG.png
- external:
    name: 所有订阅
    type: select
    urls:
    - https://xxx.com
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Global.png
rules:
- rule_set:
    match: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/YouTube/YouTube.list
    policy: YouTube
- rule_set:
    match: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Disney/Disney.list
    policy: Disney
- rule_set:
    match: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Netflix/Netflix.list
    policy: Netflix
- rule_set:
    match: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Microsoft/Microsoft.list
    policy: 微软服务
- rule_set:
    match: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/BiliBili/BiliBili.list
    policy: 哔哩哔哩
- rule_set:
    match: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Telegram/Telegram.list
    policy: Telegram
- rule_set:
    match: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Apple/Apple.list
    policy: 苹果服务
- rule_set:
    match: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/China/China_All.list
    policy: DIRECT
- rule_set:
    match: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/ChinaIPs/ChinaIPs.list
    policy: DIRECT
- rule_set:
    match: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Download/Download.list
    policy: DIRECT
- rule_set:
    match: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Lan/Lan.list
    policy: DIRECT
- rule_set:
    match: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Proxy/Proxy.list
    policy: Proxy
- rule_set:
    match: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Proxy/Proxy_Domain.list
    policy: Proxy
- domain:
    match: ifconfig.me
    policy: DIRECT
- domain_suffix:
    match: cn
    policy: DIRECT
- geoip:
    match: CN
    policy: DIRECT
mitm:
  enabled: true
  ca_p12: egern.p12
  ca_passphrase: egern
modules:
- name: 'Sub-Store订阅'
  url: https://raw.githubusercontent.com/sub-store-org/Sub-Store/master/config/Surge.sgmodule
  enabled: true
